{% include 'header.html' %}
<div class="container">
  <h4>File {{ filename }}:</h4>

  <p><a href="{{ url_for('index') }}">Home</a></p>

  <table class="u-full-width">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% include 'footer.html' %}
